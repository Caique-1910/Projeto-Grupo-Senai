<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>

  <main>
   
    <section class="login">
      <h1>Iniciar Sessão</h1>
      <form><div class="logar">
        <label for="usuario">Nome de Usuário</label>
        <input type="text" class="usuario" name="usuario">

        <label for="senha">Senha</label>
        <input type="password" class="senha" name="senha">
</div>
<div class="botoes">
        <button class="entrar" type="submit">Entrar</button>
        <button class="registrar" type="button" onclick="window.location.href='cadastro.html'">Registre-se</button>
        </div>
      </form>
    </section>

    <aside class="login-alternativo">
      <h2>Ou Use</h2>
      <img class="google" src="assets/google.png" alt="">
      <a href="#">Esqueceu sua senha?</a>
    </aside>
  </main>
</body>
</html>
