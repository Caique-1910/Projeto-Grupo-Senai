<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esqueceu a Senha</title>
    <link rel="stylesheet" href="styles/senha.css">
</head>
<body>
  <main>
    <section class="esqueceu-senha">
      <h1>Esqueceu a Senha</h1>
      <form>
        <div class="form-campos">
          <label for="email">Email</label>
          <input type="email" class="email" name="email" id="email" required />
        </div>
        <div class="botoes">
          <button class="enviar" type="submit">Enviar Link de Recuperação</button>
          <button class="voltar" type="button" onclick="window.location.href='login.html'">Voltar para Login</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
